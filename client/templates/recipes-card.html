---
name: recipesCards
url: /recipes
controller: RecipesCardController as recipesCard
---
<section class="main-container grid-block small-up-1 medium-up-3">
  <div 
  	class="grid-content" 
  	ng-repeat="recipe in recipesCard.recipes track by recipe.id">
	  <article class="card">
		<div 
			class="card-section" 
			recipe-detail 
	  		recipe="recipe" 
	  		show-full-details="false"></div>
	  </article>
  </div>
</section>
